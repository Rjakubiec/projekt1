<!doctype html>
<html lang="pl" ng-app="szczesniak">

<head>

    <meta charset="UTF-8">


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css">
    <link rel="stylesheet" href="css/style.css">


    <meta name="description" content="">
    <meta name="keywords" content="">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>

    <script src='bower_components/lodash/dist/lodash.min.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src='http://maps.google.cn/maps/api/js?sensor=false'></script>


    <script src="js/main-angular.js"></script>
    <script src="js/controller/firma.js"></script>
   

</head>

<body>
    <div>
        <nav id="menu" class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse col-md-10" style="width: 100% !important;" ng-class="!navCollapsed && 'in'"
                ng-click="navCollapsed=true">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="navbar-brand" href="#/"></a>
                        </li>
                        <li ng-repeat="menu in menus" ng-show="mainLanguage == 'PL'">
                            <a href="#/{{menu.urlPl}}">
                               {{menu.namePl}}
                           </a>
                        </li>
                        <li ng-repeat="menu in menus" ng-show="mainLanguage == 'EN'">
                            <a href="#/en/{{menu.urlEn}}">
                               {{menu.nameEn}}
                           </a>
                        </li>
                        <li> <a ng-click="changeLanguage(mainLanguage)">{{mainLanguage}}</a></li>
                     
                        <li class="pull-right" ng-show="mainLanguage == 'PL'">
                            <a href='admin.html'>Logowanie</a>
                        </li>
                        <li class="pull-right" ng-show="mainLanguage == 'EN'">
                            <a href='admin.html'>Login</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <div class="podstrona_title" ng-show="podstrona">
            <div class="container">
                <div class="title">
                    <h3 ng-bind-html="pokaztitle"></h3>
                    <div>

                    </div>
                    <p ng-bind-html="description"></p>
                </div>
            </div>

        </div>
        <div ng-controller="FirmaCtrl">
            <div ng-hide="podstrona">
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                    <uib-slide ng-repeat="slide in slides" active="slide.active">
                        <img id="slider" ng-src="{{slide.img}}">
                        <div class="carousel-caption">

                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
        </div>
        <div class="zawartosc" ng-view=""></div>

        <script src="js/controller/galeria.js"></script>
        <script src="js/controller/kontakt.js"></script>
        <script src="js/controller/praca.js"></script>
        <script src="js/controller/produkty.js"></script>
        <script src="js/controller/serwis.js"></script>
        <script src="js/controller/logowanie.js"></script>

    </div>

</body>

</html>
