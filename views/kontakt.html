<p>kontakt</p>

<div class="row">
    <div ng-controller="KontaktCtrl" class="panel-body col-md-8 col-xs-12">
        <form ng-submit="submit(contactform)" name="contactform" method="post" class="form-horizontal" role="form">
            <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                <div class="col-lg-10">
                    <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Imię i nazwisko nadawcy"
                    required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                <div class="col-lg-10">
                    <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Adres email do korespondencji"
                    required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputNumber.$invalid && submitted }">
                <div class="col-lg-10">
                    <input ng-model="formData.inputNumber" type="text" class="form-control" id="inputNumber" name="inputNumber" placeholder="Numer kontaktowy"
                    required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                <div class="col-lg-10">
                    <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Temat wiadomości"
                    required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                <div class="col-lg-10">
                    <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Treść..."
                    required></textarea>
                </div>
            </div>
                <lable>Odbiorca :</lable>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inputSekretariat" name="inputSekretariat"  value="">Sekretariat</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inputKsiegowosc" name="inputKsiegowosc"  value="">Księgowość</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inputSerwis" name="inputSerwis"  value="">Serwis</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inputSprzedaz" name="inputSprzedaz"  value="">Dział sprzedaży</label>
                        <Br>                       
                    <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                        Wyślij
                    </button>
              
        </form>
        <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
    </div>
    <div class="clearfix visible-xs-block"></div>
    <div id='map_canvas' ng-controller="KontaktCtrl" class="col-md-6 col-xs-12">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
            <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events">
                <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                    <div><strong>{{title}}<br>{{adress}}<br>{{phone}}<br>{{nip}}</strong></div>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</div>
