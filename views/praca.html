<p>praca</p>
<li ng-controller="LangCtrl">
    <a ng-click='PL()' href='#/job'>PL</a>
</li>
<li ng-controller="LangCtrl">
    <a ng-click='ENG()' href='#/en/job'>ENG</a>
</li>
<div ng-controller="PracaCtrl" class="panel-body col-md-6 col-xs-12">
    <form ng-submit="submit(contactform)" name="contactform" method="post" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Imię i nazwisko"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Adres email do korespondencji"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputNumber.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputNumber" type="text" class="form-control" id="inputNumber" name="inputNumber" placeholder="Numer kontaktowy"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputPosition.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputPosition" type="text" class="form-control" id="inputPosition" name="inputPosition" placeholder="Preferowane stanowisko"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputFile.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputFile" type="file" id="inputFile" name="inputFile" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                    Wyślij
                </button>
            </div>
        </div>
    </form>
    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
</div>
