<div class="container padding1">

    <div class="row">
        <div class="col-md-1" style=" padding-top: 20px;margin-top: 5px;">
            <h3 style="margin: 0px;font-size:20px">Wyszukaj:</h3>
        </div>
        <div class="col-md-3">
            <lable>Typ:</lable>
            <select class="form-control" ng-model="filter1" ng-change="reset2()">
                <div>

                    <option type="text" ng-repeat="typ in typs">{{typ.typPl}}</option>

                </div>

            </select>
        </div>
        <div class="col-md-3" ng-show="filter1">
            <lable>Kategoria:</lable>
            <select class="form-control" ng-model="filter2 ">
                <div>

                    <option ng-repeat="category in categorys | filter:filter1">{{category.categoryPl}}</option>

                </div>

            </select>
        </div>
        <div class="col-md-3" ng-show="filter2">
            <lable>Podkategoria:</lable>
            <select class="form-control" ng-model="filter3 ">
                <div>

                    <option type="text" ng-repeat="size in sizes | filter:filter2">{{size.sizePl}}</option>

                </div>

            </select>

        </div>
        <div class="col-md-2" style="padding-top:20px;">
            <br>
            <!--<button class="btn btn-danger" type="reset" ng-click="reset()">Wyczyść</button>-->
            <a ng-click="reset()">
                <div class="button_base b03_skewed_slide_in" style="height: 45px;width: 100px;">
                    <div>Wyczyść</div>
                    <div></div>
                    <div>Wyczyść</div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-md-12" ng-controller="ProduktyCtrl">
        <div class="col-md-4 col-xs-12 foto" ng-repeat="product in products | filter:filter1 | filter:filter2 | filter:filter3">
            <a href="#/product/{{product.namePl | spaceless}}#{{product._id}}" ng-click="getProduct()">
                <img src="{{product.url[0]}}" class="img-responsive">
            </a>
            <div class="podpisProdukt">
                <strong>{{product.namePl}}</strong>
            </div>
        </div>
    </div>
</div>
