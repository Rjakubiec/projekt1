<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container padding1">

    <div ng-model="productDetalis" ng-show="mainLanguage == 'PL'">
        <div class='row'>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">
                        <p><b>Rodzaj:</b>
                        {{productDetalis.typPl}}</p>
                    </div>
                    <div class="col-md-3">
                        <p><b>Kategoria:</b>
                        {{productDetalis.categoryPl}}</p>
                    </div>
                    <div class="col-md-3">
                        <p><b>Typ:</b>
                        {{productDetalis.sizePl}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{productDetalis.url[0]}}" class="img-responsive">
                        <div id="links" class="col-md-2 fotoMini" ng-repeat="img in productDetalis.url">
                            <a href="{{img}}" data-gallery>
                                <img src="{{img}}" class="img-responsive">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-4'>
                <h3>Nazwa produktu:</h3>

                <pre>{{productDetalis.namePl}}</pre>


                <h4>Dane:</h4>

                <pre>{{productDetalis.descriptionPl}}</pre>
                <button class="btn"><a style="text-decoration: none; color: black;" href="{{productDetalis.urlPdf}}">Pobierz PDF</a></button>
            </div>
        </div>
    </div>
</div>
