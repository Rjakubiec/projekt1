<p>serwis</p>

<div ng-controller="SerwisCtrl" class="panel-body col-md-6 col-xs-12">
    <form ng-submit="submit(contactform)" name="contactform" method="post" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Użytkownik pojazdu"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputContact.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputContact" type="text" class="form-control" id="inputContact" name="inputContact" placeholder="Osoba kontaktowa- imie, nazwisko"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputNumber.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputNumber" type="text" class="form-control" id="inputNumber" name="inputNumber" placeholder="Numer kontaktowy"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputTyp.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputTyp" type="text" class="form-control" id="inputTyp" name="inputTyp" placeholder="Typ pojazdu"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputVin.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputVin" type="text" class="form-control" id="inputVin" name="inputVin" placeholder="Numer VIN pojazdu"
                required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
            <div class="col-lg-10">
                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage"  placeholder="Opis usterki..." required></textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputFile.$invalid && submitted }">
            <div class="col-lg-10">
                <input ng-model="formData.inputFile" type="file" id="inputFile" name="inputFile">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                    Wyślij
                </button>
            </div>
        </div>
    </form>
    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
</div>
