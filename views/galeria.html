<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <h3>Wyszukaj</h3>
    <div class="col-md-3">
        <select id="select" class="form-control" ng-model="filterQuery">
            <div>
                <option value="" selected>Wszystkie</option>
                <option type="text" ng-repeat="typ in typs">{{typ.typPl}}</option>
            </div>

        </select>
    </div>
    <!--<input type="button" value="reset dropdown" data-ng-click="reset()"/>-->
</div>
<br>
<br>
<br>
<div class="row">
    <div class="col-md-12">

        <div class="col-md-2 col-xs-12" ng-repeat="foto in fotos | filter:filterQuery">
            <a href="{{foto.url}}" data-gallery title="{{foto.namePl}}">
                <img src="{{foto.url}}" class="img-responsive" alt="{{foto.namePl}}" style="height: 200px;width: 400px; ">
            </a>

            <a href="{{foto.url}}" download>
                <button>Pobierz małe zdj</button>
            </a>
            <br>
            <a href="{{foto.url}}" download>
                <button>Pobierz duże zdj</button>
            </a>
        </div>
    </div>
</div>
