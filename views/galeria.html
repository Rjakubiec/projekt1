<p>galeria</p>
<div class="col-md-2">
    <select class="form-control" ng-model="filterQuery">
        <div>
            <option type="text" ng-repeat="typ in typs" >{{typ.typPl}}</option>
        </div>

    </select>
</div>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2 col-xs-12" ng-repeat="foto in fotos | filter:filterQuery">
            <a ng-click="openLightboxModal($index)" style="display: block;">
                <img ng-src="{{foto.img}}" class="img-responsive" alt="" />
            </a>
            <a href="{{foto.img}}" download>
                <button>Pobierz małe zdj</button>
            </a>
            <br>
            <a href="{{foto.img}}" download>
                <button>Pobierz duże zdj</button>
            </a>
        </div>



    </div>
</div>
